<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MoveMaster.js</title>
    <link rel="stylesheet" href="styles/default.css"/>
</head>
<body>
    <img draggable="false" src="http://fakeimg.pl/300x200" alt="Skull"/>
    <script src="scripts/MoveMaster.js"></script>
    <script>
        (function (root) {
            // Catch right element.
            var $img = root.document.querySelector('img');

            // Move element somewhere.
            $img.style.top = "50px";
            $img.style.left = "100px";

            // Run MoveMaster!!1
            return new root.MoveMaster({
                object: $img
            });
        }(this));
    </script>
</body>
</html>
